<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="style.css">


    <title>UHD Quick Launcher</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

    <div class="modal-header">
        <h1 class="logo">
            <img src="images/uhd-logo.png" alt="UHD Quick Launcher" class="logo-icon"> Quick Launcher</h1>

        </h1>
    </div>

    <div class="modal-content">
        <p>Easily Access Useful UHD Links</p>
    </div>


    <div class="modal-icons">
        <div class="flex-container">
            <!-- BlackBoard 1 -->
            <div class="flex">
                <a id="bb1" href="https://bb.uhd.edu/ target=" _blank">
                    <img class="icons" src="images/blackboard.png">
                </a>
            </div>

            <!-- BlackBoard 2 -->
            <div class="flex">
                <a href="https://bb2.uhd.edu/webapps/login/" target="_blank">
                    <img src="images/blackboard.png">
                </a>
            </div>

            <!-- MYUHD  -->
            <div class="flex">
                <a href="https://global.dt.uh.edu/eservices/" target="_blank">
                    <img src="images/myUHD.png">
                </a>
            </div>

            <!-- MYUHD 2.0 -->
            <div class="flex">
                <a href="https://www.uhd.edu/myuhd/Pages/Student-Login.aspx" target="_blank">
                    <img src="images/myUHD2.0_original.png">
                </a>
            </div>
            <!-- UHD Library  -->
            <div class="flex">
                <a href="https://www.uhd.edu/library/Pages/library-index.aspx" target="_blank">
                    <img src="images/library.jpg" height="50px" width="50px">
                </a>
            </div>
        </div>
    </div>




    <script src="popup.js"></script>

</body>



</html>
